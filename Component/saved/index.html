<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحسابات</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body dir="rtl" onload="showDetailsSuppliers();">
    <div class="app">
        <header>
            <a class="home" href="../home/home.html"><img src="../../img/huanfang.ico" alt="home"></a>
            <span class="userName"></span>
            <h1>العهدة</h1>
            <span class="dateAndTime"></span>
            <a class="exit" href="../../index.html">خروج</a>
        </header>
        <!-- <aside>
            <img onclick="addSuplaierNew();" src="../../img/plus (2).png" alt="حفظ" >
            <img class="viewSearchSuppliers" onkeyup="searchSuppliers();" src="../../img/search.png" alt="بحث" >
            <img onclick="printPage();" src="../../img/print.ico" alt="'print'" >
            <img onclick="refresh();" src="../../img/refresh2.ico" alt="'تحديث" >
            

 
        </aside> -->
        <div class="alarm alarm1">
            <h3 style="color: #fff; margin: 10px;">هل تريد الحذف</h3>
            <div class="buttons">
                <button id="btnCheckEdite" onclick="checkPass1();">موافق</button>
                <button id="btnCancel" onclick="exitePass();">الغاء</button>
            </div>
        </div>
        <div class="alarm alarm2">
            <h3 style="color: #fff; margin: 10px;">هل تريد الحذف</h3>
            <div class="buttons">
                <button id="btnCheckEdite" onclick="checkPass2();">موافق</button>
                <button id="btnCancel" onclick="exitePass();">الغاء</button>
            </div>
        </div>
        <div class="content">
           


            <section class="inputsSuppliers">
                <aside>

                    <form class="addSuppliers" >
                        <div class="priceOnly infoPersonal">
                            <input  type="text" name="" value="" id="numSuppliers" placeholder="رقم التسلسل"  required readonly>
                            <input  type="text" name="" value="" id="nameSuppliers" placeholder="اسم المستلم "  required>
                            <input  type="text" name="" value="" id="idPersonalSuppliers" minlength="14" maxlength="14" placeholder="الرقم القومي"   required>
                            <input  type="text" name="" value="" id="phoneSuppliers" maxlength="11" placeholder="رقم التليفون"   required>
                            <input  type="text" name="" value="" id="adress"  placeholder="العنوان"   required>
    
                        </div>
                        
                        <div class="priceOnly inputDetails">
                            <input  type="date" name="" value="" id="dateWork" onchange="getDayWeek();">
                            <input  type="text" name="" value="" id="dayW"  placeholder="اليوم"  >
                            <input  type="text" name="" value="" id="title"  placeholder="البيان"   >
                            <input  type="text" name="" value="" id="price"  placeholder="المبلغ"  >
                            <select id="statePrice">
                                <option value="">حالة المبلغ</option>
                                <option value="منصرف">منصرف</option>
                                <option value="وارد">وارد</option>
                            </select>
    
                            <input  type="text" name="" value="" id="notes"  placeholder="ملاحظات"  >
    
        
                        </div>
                        <div class="priceOnly2">
                            <button class="createSuppliers"><img class="createSuppliers" src="../../img/plus (1).png" alt="add" ></button>
                            <button ><img class="exit" src="../../img/cancel.ico" alt="cancel" ></button>
                            
                            
                        </div>
                        <div class="priceOnly2">
                            <button><img onclick="printPage();" src="../../img/print.ico" alt="'print'" ></button>
                            <button><img onclick="refresh();" src="../../img/refresh2.ico" alt="'تحديث" ></button>

                        </div>
                        <div class="priceOnly">
                           <button onclick="exportTableToExcel();">تصدير الي اكسيل</button>
                           <button onclick="exportTableToExcel2();">تصدير التفاصيل الي اكسيل</button>
                        </div>
                       
                        
                    </form>
                    
                    <form class="searchSuppliers" style="display: none;">
                        <div class="priceOnly">
                            <input  type="text" name="" value="" id="SearchSuppliers" onkeyup="searchSuppliers(this.value);" placeholder="ابحث"  required>
                        </div>
                        
                    </form>
                </aside>
                
                <div class="cruds" >

                    <div class="tableAllSuppliers">
                        <table border="1" id="table">
                            <tr>
                                <th colspan="" >اجمالي الوارد</th>
                                <th colspan="" class="totalImport"></th>
                                <th colspan="" >اجمالي المنصرف</th>
                                <th colspan="" class="totalExpenses"></th>
                                <th colspan="" >العهدة الحالية</th>
                                <th colspan="3" class="totalRemain"></th>
                            </tr>
                            <tr>
                                <th colspan="13" class="headTable"> العهدة</th>
                            </tr>
                            <tr>
                                <th>م</th>
                                <th>كود المستلم</th>
                                <th>التاريخ</th>
                                <th>اسم المستلم</th>
                                <th>عرض التفاصيل</th>
                                <th>اضافة</th>
                                <th>تعديل</th>
                                <th>حذف</th>
                            </tr>
                            <tbody class="tbodySuppliers">
                                
                                
                            </tbody>
                        </table>
                        
                        
                    </div>
            
                    <div class="detailsSuppliers">
                        <button type="button" onclick="returnBack();">رجوع</button>

                        <table border="1" id="table2">
                            <tr>
                                <th colspan="13" class="headTable"> التفاصيل</th>
                            </tr>
                            <tr>
                                <th>م</th>
                                <th>التاريخ</th>
                                <th>اليوم</th>
                                <th>البيان</th>
                                <th>الملبغ</th>
                                <th>حالة الملبغ</th>
                                <th>ملاحظات</th>
                                <th>تعديل</th>
                                <th>حذف</th>
                                
                            </tr>
                            <tbody class="tbodyDetailsSuppliers">
                                
                                
                            </tbody>
                        </table>
                        
                        
                    </div>
                        
                                            
                </div>
                
                
            </section>
            
        </div>
        
    </div>

   
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.3/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
