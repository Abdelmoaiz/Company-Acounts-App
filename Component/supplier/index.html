<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة مورد جديد</title>
    <link rel="stylesheet" href="css/userRegister.css">
</head>
<body dir="rtl" onload="showSupplier();">
    <header>
        <a class="home" href="../home/home.html"><img src="../../img/huanfang.ico" alt="home"></a>
        <h1>اضافة مورد جديد</h1>
        <a class="exit" href="../../index.html">خروج</a>
    </header>
    <div class="alarm">
        <div class="inputs">
            <div class="buttons">
                <button id="btnCheckEdite" onclick="checkPass();">موافق</button>
                <button id="btnCancel" onclick="exitePass();">الغاء</button>
            </div>
        </div>
    </div>
    <div >
        <button id="btnOpenInputs" onclick="showInputs();">اضافة مورد جديد</button>
        <button  onclick="showProjectDelete();" class="btnShow">العملاء المحذوفة</button>
        <button  onclick="refresh();">تحديث</button>
    </div>
    
    <div class="user">
        <form action="" method="" class="addEmployee"> 
            <div class="priceOnly" >
                <div>
                    <label>تاريخ التعاقد</label>

                    <input  type="date" name="" value="2024-01-01" id="date"   >

                </div>
                <div>
                    <label>كود المورد</label>
                    <input type="text" value="" id="newCode"  placeholder="كود المورد" readonly/>
                </div>
                <div>
                    <label>اسم المورد</label>
                    <input type="text" value="" id="newSupplier"  placeholder="ادخل اسم المورد"/>
                </div>
                <div>
                    <label>اسم المشروع</label>
                    <input type="text" value="" id="newProject"  placeholder="ادخل اسم المشروع"/>
                </div>
            </div>
            
            <div class="priceOnly">
                <div>
                    <label for="address">العنوان</label>
                    <input  type="text" name="" value="" id="address" placeholder="العنوان"  >

                </div>
                <div>
                    <label for="phone">رقم التليفون</label>
                    <input  type="text" name="" value="" id="phone" placeholder="رقم التليفون" minlength="11" maxlength="11"  >

                </div>
                <div>
                    <label for="typeSupplier">النوع</label>
                    <select name="" id="typeSupplier">
                        <option value="مورد">مورد</option>
                        <option value="مقاول">مقاول</option>
                    </select>

                </div>
                <!-- <div>
                    <label for="priceContract">قيمة التعاقد</label>
                    <input  type="text" name="" value="" id="priceContract" placeholder="قيمة التعاقد"  >

                </div> -->
                <!-- <div>
                    <label for="rate">نسبة الاشراف</label>
                    <input  type="text" name="" value="" id="rate" placeholder=" نسبة الاشراف"  >

                </div> -->
                <div>
                    <label for="state">حالة الحساب</label>
                    <select name="" id="state">
                        <option value="مفتوح">مفتوح</option>
                        <option value="مغلق">مغلق</option>
                    </select>

                </div>
                
                <div>
                    <label for="notes">ملاحظات</label>
                    <input  type="text" name="" value="" id="notes" placeholder="ملاحظات" >

                </div>
               
            </div>
            <div class="priceOnly">
                
                

            </div>
            <div class="priceOnly">
                

            </div>
            
            
        </form>
        <button class="register">تسجيل مورد جديد</button>
        
    </div>
    <div class="cruds">
        <table border="1">
            <tr>
                <th colspan="14" class="headTable">جميع الموردين والمقاولين</th>
            </tr>
            <tr>
                <th>م</th>
                <th>كود</th>
                <th>اسم المورد</th>
                <th>اسم المشاريع</th>
                <th>حالة المشاريع</th>
                <th> النوع</th>
                <th>تعديل</th>
                <th>حذف</th>
            </tr>
            <tbody class="tbodySupplier">
                
                
            </tbody>
        </table>
        
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
